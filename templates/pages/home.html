{% extends 'base.html'%}

{% block head_title %} Mytweeter! {% endblock head_title %}

{% block content %}
<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Mytweeter</h1>
    </div>
</div>
<div class = 'row mb-3'> 
    <div class = 'cal-md-4 mx-auto col-10'>
        <form class ='form' id ='create-tweet-form' method ='POST' action = '/create-tweet'>
            {% csrf_token %}
            <input type ='hidden' value ='/' name ='next' />
            <textarea class='form-control' name='content' placeholder='Your Tweet'> </textarea> 
            <button type ='submit' class ='btn btn-primary'>Tweet</button>
        </form>
    </div>
</div>
<div class="row" id="tweets">
    Loading!
</div>

<script>
    function handleTweetCreateFormDidSubmit(event){
        event.preventDefaults
        console.log(event)
    }
    const tweetFormEl = document.getElementById('create-tweet-form')
    tweetFormEl.addEventListener('submit', handleTweetCreateFormDidSubmit)

    const tweetsEl = document.getElementById("tweets")
    function loadTweet(tweetsElement){
        const xhr = new XMLHttpRequest()
        const method = "GET"
        const url   = "/tweets"
        const responseType = "json"
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function(){
            const serverResponse = xhr.response
            const listedItems = serverResponse.response  
            
            var finalTweetStr = ""
            var i;
            for (i=0; i<listedItems.length; i++){
                var tweetObject = listedItems[i]
                var currentItem = formatTweetElement(tweetObject)
                finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
    
        }
        xhr.send()
    }
    loadTweet(tweetsEl)
        function handleDidLike (tweet_id, currentCount) {
        console.log(tweet_id, currentCount)
        return 
    }

    function LikeBtn(tweet) {
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + 
        tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }

    function formatTweetElement(tweet) {
        var formattedTweet = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id 
        + "'><p>" + tweet.content + 
            "</p><div class='btn-group'>" + LikeBtn(tweet) +
            "</div></div>"
        return formattedTweet
    }
    
</script>
{% endblock content %}
